<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script src="index.js" defer></script>
    <header class="header">
      <h1 class="calculator-h1">Calculator</h1>
    </header>
    <div class="content">
      <div class="calculator-container">
        <div class="display-div">
          <div class="display-box">
            <h2 class="equation">-3 + 4 * -2 - 7 / 3.5 + -6 % 2</h2>
          </div>
        </div>
        <div class="buttons-div">
          <button>AC</button>
          <button>CE</button>
          <button>%</button>
          <button>รท</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>0</button>
          <button>.</button>
          <button class="operators" id="equals-operator">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
